<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <section class="container">
      <main class="card">
        <img
          src="./images/illustration-hero.svg"
          alt="hero"
          class="card-image"
        />
        <div class="card-body">
          <div class="info">
            <h1 class="heading-1">Order Summary</h1>
            <p class="paragraph">
              You can now listen to millions of songs , audiobooks , and
              podcasts on any device anywhere you like!
            </p>
          </div>

          <div class="subcard">
            <img src="./images/icon-music.svg" alt="" class="subcard-image" />
            <div class="subcard-body">
              <h2 class="heading-2">Annual Plan</h2>
              <p class="paragraph">$59.99/year</p>
            </div>
            <a href="#" class="subcard-link">Change</a>
          </div>
          <button class="button">Proceed to Payment</button>
          <a href="#" class="card-link">Cancel Order</a>
        </div>
      </main>
    </section>
  </body>
</html>
